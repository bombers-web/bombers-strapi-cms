name: Deploy to AWS Lightsail

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [ closed ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  NODE_VERSION: '20'
  
jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linting
      run: npm run lint --if-present
      
    - name: Run tests
      run: npm test --if-present

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true) || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build
      env:
        NODE_ENV: production
        STRAPI_ADMIN_BACKEND_URL: https://strapi.stlouisbombers.com
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        APP_KEYS: ${{ secrets.APP_KEYS }}
        API_TOKEN_SALT: ${{ secrets.API_TOKEN_SALT }}
        ADMIN_JWT_SECRET: ${{ secrets.ADMIN_JWT_SECRET }}
        JWT_SECRET: ${{ secrets.JWT_SECRET }}
        
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: deployment-artifact
        path: |
          dist/
          build/
          config/
          public/
          package.json
          package-lock.json
          ecosystem.config.js
        if-no-files-found: error

  deploy:
    name: Deploy to Lightsail
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true) || github.event_name == 'workflow_dispatch'
    environment: 
      name: ${{ github.event.inputs.environment || 'production' }}
      url: https://strapi.stlouisbombers.com
    
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: deployment-artifact
        path: ./deployment
        
    - name: Create deployment archive
      run: |
        cd deployment
        tar -czf ../deployment.tar.gz .
        cd ..
        
    - name: Prepare server and backup
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.LIGHTSAIL_HOST }}
        username: ${{ secrets.LIGHTSAIL_USERNAME }}
        key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
        port: ${{ secrets.LIGHTSAIL_PORT || '22' }}
        script: |
          set -e
          APP_DIR="/opt/bombers-strapi-cms"
          BACKUP_DIR="/opt/backups"
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          
          mkdir -p $BACKUP_DIR
          
          if [ -d "$APP_DIR" ]; then
            echo "Creating backup..."
            tar -czf "$BACKUP_DIR/backup_$TIMESTAMP.tar.gz" -C "$APP_DIR" .
          fi
          
          mkdir -p $APP_DIR
          echo "Stopping application..."
          pm2 stop strapi-app || echo "App not running"
        
    - name: Copy deployment artifact
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.LIGHTSAIL_HOST }}
        username: ${{ secrets.LIGHTSAIL_USERNAME }}
        key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
        port: ${{ secrets.LIGHTSAIL_PORT || '22' }}
        source: "deployment.tar.gz"
        target: "/tmp/"
        
    - name: Extract and start application
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.LIGHTSAIL_HOST }}
        username: ${{ secrets.LIGHTSAIL_USERNAME }}
        key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
        port: ${{ secrets.LIGHTSAIL_PORT || '22' }}
        script: |
          set -e
          APP_DIR="/opt/bombers-strapi-cms"
          
          # Move to the directory
          cd $APP_DIR
          
          echo "Current directory: $(pwd)"
          
          # Clean old files
          echo "Cleaning old files..."
          rm -rf dist build src node_modules
          
          # Extract the artifact
          echo "Extracting artifact..."
          tar -xzf /tmp/deployment.tar.gz
          
          # Check if package.json exists before installing
          if [ -f "package.json" ]; then
            echo "Installing production dependencies..."
            npm ci --production --loglevel info
          else
            echo "Error: package.json not found in $(pwd)"
            exit 1
          fi
          
          # Rebuild sharp for this specific server hardware
          npm rebuild sharp
          
          echo "Restarting PM2..."
          pm2 restart ecosystem.config.js --update-env || pm2 start ecosystem.config.js

  rollback:
    name: Rollback on Failure
    runs-on: ubuntu-latest
    needs: deploy
    if: failure()
    steps:
      - name: Restore Last Backup
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USERNAME }}
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          port: ${{ secrets.LIGHTSAIL_PORT || '22' }}
          script: |
            APP_DIR="/opt/bombers-strapi-cms"
            BACKUP_DIR="/opt/backups"
            # Find the most recent backup file
            LATEST_BACKUP=$(ls -t $BACKUP_DIR/backup_*.tar.gz 2>/dev/null | head -1)
            
            if [ -f "$LATEST_BACKUP" ]; then
              echo "Deployment failed. Rolling back to: $LATEST_BACKUP"
              rm -rf $APP_DIR/*
              tar -xzf "$LATEST_BACKUP" -C $APP_DIR
              cd $APP_DIR
              npm ci --production
              pm2 restart strapi-app
              echo "Rollback successful."
            else
              echo "Deployment failed, but no backup was found to restore."
              exit 1
            fi