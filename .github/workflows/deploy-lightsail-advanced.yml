name: Deploy Strapi

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Build Application
        run: |
          npm ci
          npm run build
        env:
          NODE_ENV: production
          DATABASE_URL: postgres://dummy:dummy@127.0.0.1:5432/dummy
          APP_KEYS: ${{ secrets.APP_KEYS || 'temp_key' }}
          API_TOKEN_SALT: ${{ secrets.API_TOKEN_SALT || 'temp_salt' }}
          ADMIN_JWT_SECRET: ${{ secrets.ADMIN_JWT_SECRET || 'temp_secret' }}
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'temp_secret' }}

      - name: Upload Files via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USERNAME }}
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          port: 22
          source: "./*"
          target: "/opt/bombers-strapi-cms/"
          # This ensures we don't upload unnecessary junk
          rm: false 

      - name: Restart Strapi
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USERNAME }}
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          port: 22
          script: |
            cd /opt/bombers-strapi-cms
            npm install --omit=dev --silent
            pm2 restart strapi-app || pm2 start ecosystem.config.js