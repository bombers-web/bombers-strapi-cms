name: Deploy Strapi to Lightsail

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Build Application
        run: |
          npm ci
          npm run build
        env:
          NODE_ENV: production
          # Dummy vars to prevent the "charAt" build error
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgres://dummy:dummy@127.0.0.1:5432/dummy' }}
          APP_KEYS: ${{ secrets.APP_KEYS || 'temp_key' }}
          API_TOKEN_SALT: ${{ secrets.API_TOKEN_SALT || 'temp_salt' }}
          ADMIN_JWT_SECRET: ${{ secrets.ADMIN_JWT_SECRET || 'temp_secret' }}
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'temp_secret' }}

      - name: Sync Files to Server
        uses: Burnett01/rsync-deployments@5.2.1
        with:
          switches: -avzr --delete
          path: ./
          remote_path: "/opt/bombers-strapi-cms/"
          remote_host: ${{ secrets.LIGHTSAIL_HOST }}
          remote_user: ${{ secrets.LIGHTSAIL_USERNAME }}
          remote_key: ${{ secrets.LIGHTSAIL_SSH_KEY }}

      - name: Restart Strapi
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USERNAME }}
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          script: |
            cd /opt/bombers-strapi-cms
            npm install --omit=dev --silent
            pm2 restart strapi-app || pm2 start ecosystem.config.js