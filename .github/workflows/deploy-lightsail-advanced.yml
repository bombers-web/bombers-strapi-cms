name: Deploy to AWS Lightsail (Advanced)

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
    types: [ closed ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  NODE_VERSION: '20'
  
jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linting
      run: npm run lint --if-present
      
    - name: Run tests
      run: npm test --if-present

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build
      env:
        NODE_ENV: production
        
    - name: Create deployment artifact
      run: |
        tar -czf deployment.tar.gz \
          --exclude=node_modules \
          --exclude=.git \
          --exclude=.github \
          --exclude=*.log \
          .
          
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: deployment-artifact
        path: deployment.tar.gz
        retention-days: 1

  deploy:
    name: Deploy to Lightsail
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    environment: 
      name: ${{ github.event.inputs.environment || 'production' }}
      url: ${{ secrets.APP_URL }} # Removed because 'secrets' is not supported here
    
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: deployment-artifact
        
    - name: Deploy to Lightsail via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.LIGHTSAIL_HOST }}
        username: ${{ secrets.LIGHTSAIL_USERNAME }}
        key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
        port: ${{ secrets.LIGHTSAIL_PORT || 22 }}
        script: |
          set -e  # Exit on any error
          
          APP_DIR="/opt/bombers-strapi-cms"
          BACKUP_DIR="/opt/backups"
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          
          echo "üöÄ Starting deployment at $(date)"
          
          # Create backup directory if it doesn't exist
          mkdir -p $BACKUP_DIR
          
          # Create backup of current deployment
          if [ -d "$APP_DIR" ]; then
            echo "üì¶ Creating backup..."
            tar -czf "$BACKUP_DIR/backup_$TIMESTAMP.tar.gz" -C "$APP_DIR" .
            echo "‚úÖ Backup created: backup_$TIMESTAMP.tar.gz"
          fi
          
          # Create app directory if it doesn't exist
          mkdir -p $APP_DIR
          cd $APP_DIR
          
          # Stop the application gracefully
          echo "‚èπÔ∏è Stopping application..."
          pm2 stop strapi-app || echo "App not running with PM2"
          
          # Pull latest changes
          echo "üì• Pulling latest changes..."
          git pull origin master
          
          # Install production dependencies
          echo "üì¶ Installing dependencies..."
          npm ci --production --silent
          
          # Build the application
          echo "üî® Building application..."
          npm run build
          
          # Run database migrations if needed
          echo "üóÉÔ∏è Running database migrations..."
          npm run strapi migration:run || echo "No migrations to run"
          
          # Start the application
          echo "‚ñ∂Ô∏è Starting application..."
          pm2 start ecosystem.config.js --update-env || pm2 restart strapi-app
          
          # Health check
          echo "üè• Performing health check..."
          sleep 10
          curl -f http://localhost:1337/api/health || curl -f http://localhost:1337/_health || echo "Health check endpoint not available"
          
          # Clean up old backups (keep last 5)
          echo "üßπ Cleaning up old backups..."
          ls -t $BACKUP_DIR/backup_*.tar.gz | tail -n +6 | xargs -r rm --
          
          echo "‚úÖ Deployment completed successfully at $(date)"
          
    - name: Copy deployment artifact
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.LIGHTSAIL_HOST }}
        username: ${{ secrets.LIGHTSAIL_USERNAME }}
        key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
        port: ${{ secrets.LIGHTSAIL_PORT || 22 }}
        source: "deployment.tar.gz"
        target: "/tmp/"
        
    - name: Extract and deploy artifact
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.LIGHTSAIL_HOST }}
        username: ${{ secrets.LIGHTSAIL_USERNAME }}
        key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
        port: ${{ secrets.LIGHTSAIL_PORT || 22 }}
        script: |
          cd /opt/bombers-strapi-cms
          tar -xzf /tmp/deployment.tar.gz --overwrite
          rm /tmp/deployment.tar.gz

  rollback:
    name: Rollback Deployment
    runs-on: ubuntu-latest
    needs: deploy
    if: failure()
    
    steps:
    - name: Rollback to previous version
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.LIGHTSAIL_HOST }}
        username: ${{ secrets.LIGHTSAIL_USERNAME }}
        key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
        port: ${{ secrets.LIGHTSAIL_PORT || 22 }}
        script: |
          echo "üîÑ Rolling back deployment..."
          
          BACKUP_DIR="/opt/backups"
          LATEST_BACKUP=$(ls -t $BACKUP_DIR/backup_*.tar.gz | head -1)
          
          if [ -f "$LATEST_BACKUP" ]; then
            echo "üì¶ Restoring from backup: $LATEST_BACKUP"
            cd /opt/bombers-strapi-cms
            pm2 stop strapi-app || echo "App not running"
            tar -xzf "$LATEST_BACKUP" --overwrite
            pm2 start ecosystem.config.js || pm2 restart strapi-app
            echo "‚úÖ Rollback completed"
          else
            echo "‚ùå No backup found for rollback"
            exit 1
          fi